<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us>Red Town Resort</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/contact.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <script src="js/contact.js"></script>
    </head>
    <body>  
    	<main>
          <h1>Red Town Resort</h1>
          <div class="topbuttons">
        <button type="button" class="navbuttons" onclick="location.href='index.html'"  name="home">Home</button>
        <button type="button" id="servicebuttonid" class="navbuttons" name="services">Services</button>
        <button type="button" id="contactbuttonid" onclick="location.href='about.html'" class="navbuttons" name="aboutus">About Us</button>
        <button type="button" id="reservationbuttonid" style="background-color:transparent" class="navbuttons" name="contactus" >Contact Us</button>
        </div>
        <!--<h2 class="contactusheader">Contact Us</h2>-->
        <div class="container">
	 	<div class="col-md-5">
  		  <div class="form-area">  
      		  <form role="form">
      			  <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact us</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>
</main>
    </body>


</html>
